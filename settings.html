<div class="container fs-2">
  <div class="row justify-content-center align-items-center">
    <div class="col-7">
    <div class="checkbox">
        <label>
          <input type="checkbox" id="dark" onclick="change()" data-toggle="toggle">
          Enable Dark Mode
        </label>
      </div>
      <div class="checkbox disabled">
        <label>
          <input type="checkbox" disabled data-toggle="toggle">
          Enable Easy Mode
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" disabled data-toggle="toggle">
          Disable Notifications
        </label>
      </div>
      <input type="checkbox" disabled data-toggle="toggle">
          language
      <select>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="Chinese">Chinese</option>
        <option value="French">French</option>
      </select>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    function change() {
        let color = window.sessionStorage.getItem("dmode")
      if (color == "dark"){
        window.sessionStorage.setItem("dmode", "light")
      }
      else{
        window.sessionStorage.setItem("dmode", "dark")
      }

  }
  
  </script>
<script type="text/javascript">
    function check() {
      let color = window.sessionStorage.getItem("dmode")
        if (color == "dark"){
          var toggler = document.getElementById('dark');
          toggler.click();
          window.sessionStorage.setItem("dmode", "dark")
        }
        if (window.sessionStorage.getItem("sleepUser")){
            document.getElementById("loggedIn").style.display="block";
            document.getElementById("loggedOut").style.display="none";
        }
        else{
            document.getElementById("loggedIn").style.display="none";
            document.getElementById("loggedOut").style.display="block";  
        }
  
    }
  </script>
